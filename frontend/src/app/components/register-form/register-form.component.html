<form novalidate
      class="w-full max-w-lg m-6"
      (ngSubmit)="saveUser(registerForm)"
      #registerForm="ngForm">
    <div class="flex flex-wrap -mx-3 mb-4">
        <h1 class="justify-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-light-secondary dark:text-white">
            Registration form
        </h1>
    </div>

    <app-error-message [error]="error"></app-error-message>

    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2" for="grid-email">
                Email address
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-email" type="text" placeholder="posedge@clk.com"
                required
                name="email"
                #emailVar="ngModel"
                [(ngModel)]="newUser.email"
                [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid } ">
        </div>
        <p *ngIf="emailVar.errors != null" class="text-light-secondary px-3 text-xs italic">
            Please fill out this field.
        </p>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2"
                   for="grid-first-name">
                First Name
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name" type="text" placeholder="Bob"
                required
                name="firstName"
                #firstNameVar="ngModel"
                [(ngModel)]="newUser.firstName"
                [ngClass]="{'is-invalid': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid } ">
            <p *ngIf="firstNameVar.errors != null" class="text-light-secondary px-3 text-xs italic">
                Please fill out this field.
            </p>
        </div>
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2"
                   for="grid-last-name">
                Last Name
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-last-name" type="text" placeholder="Smith"
                required
                name="lastName"
                #lastNameVar="ngModel"
                [(ngModel)]="newUser.lastName"
                [ngClass]="{'is-invalid': (lastNameVar.touched || lastNameVar.dirty) && !lastNameVar.valid}">
            <p *ngIf="lastNameVar.errors != null" class="text-light-secondary px-3 text-xs italic">
                Please fill out this field.
            </p>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2"
                   for="grid-password">
                Password
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-password" type="password" placeholder="******************"
                required
                name="password"
                #passwordVar="ngModel"
                [(ngModel)]="newUser.password"
                [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid}">
            <p *ngIf="passwordVar.errors != null" class="text-light-secondary px-3 text-xs italic">
                Please fill out this field.
            </p>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2" for="grid-company">
                Company
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-company" type="text" placeholder="Company"
                name="company"
                [(ngModel)]="newUser.company">
        </div>
        <div class="w-full md:w-1/3 px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2" for="grid-team">
                Team
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-team" type="text" placeholder="Team"
                name="team"
                [(ngModel)]="newUser.team">
        </div>
        <div class="w-full md:w-1/3 px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2" for="grid-roles">
                Role
            </label>
            <select
                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-light-secondary py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-roles"
                name="roles"
                [(ngModel)]="newUser.roles">
                <option>User</option>
                <option>Admin</option>
            </select>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <button type="submit"
                class="bg-light-primary text-light-secondary font-bold py-2 px-8 border border-blue-700 rounded"
                [disabled]="!registerForm.valid">
            Register
        </button>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <p *ngIf="!registerForm.valid" class="text-light-secondary px-3 text-xs italic">
            Your data is invalid! Please insert valid data!
        </p>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-1 bg-light-secondary">
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <div class="text-light-secondary px-3 text-xs italic">
            Already registered? Log in here!
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <a routerLink="/{{PathMap.loginPath}}"
           class="bg-light-primary text-light-secondary font-bold py-2 px-8 border border-blue-700 rounded">
            Login
        </a>
    </div>
</form>
