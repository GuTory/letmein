<form novalidate
      class="w-full max-w-lg m-6"
      (ngSubmit)="login(loginForm)"
      #loginForm="ngForm">
    <div class="flex flex-wrap -mx-3 mb-4">
        <h1 class="justify-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-light-secondary dark:text-white">Login form</h1>
    </div>

    <div *ngIf="error != undefined" class="my-6 border border-red-400 text-red px-4 py-3 rounded border-red relative"
         role="alert">
        <strong class="font-bold">Holy smokes! </strong>
        <span class="inline-block">{{error}}</span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg (click)="removeError()" class="fill-red h-6 w-6 text-red" role="button" xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 20 20"><title>Close</title><path
          d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </span>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2" for="grid-email">
                Email address
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-email" type="text" placeholder="posedge@clk.com"
                required
                name="email"
                #emailVar="ngModel"
                [(ngModel)]="logincredentials.email"
                [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid } ">
        </div>
        <p *ngIf="emailVar.errors != null" class="text-light-secondary px-3 text-xs italic">Please fill out this
            field.</p>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-light-secondary text-xs font-bold mb-2"
                   for="grid-password">
                Password
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-light-secondary border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="grid-password" type="password" placeholder="******************"
                required
                name="password"
                #passwordVar="ngModel"
                [(ngModel)]="logincredentials.password"
                [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid}">
            <p *ngIf="passwordVar.errors != null" class="text-light-secondary px-3 text-xs italic">Please fill out this
                field.</p>
        </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <button type="submit"
                class="bg-light-primary text-light-secondary font-bold py-2 px-8 border border-blue-700 rounded"
                [disabled]="!loginForm.valid">
            Log in
        </button>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <p *ngIf="!loginForm.valid" class="text-light-secondary px-3 text-xs italic">Your data is invalid! Please
            insert valid data!</p>
    </div>
    <hr class="h-px my-8 bg-gray-200 border-1 bg-light-secondary">
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <div class="text-light-secondary px-3 text-xs italic">Not registered yet? Register here!</div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6 justify-center">
        <a routerLink="/{{PathMap.registerPath}}"
           class="bg-light-primary text-light-secondary font-bold py-2 px-8 border border-blue-700 rounded">
            Register
        </a>
    </div>
</form>
